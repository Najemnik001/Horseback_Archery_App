{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %}Logowanie{% endblock %}

{% block strona %}
<div class="card" style="width: 26rem;">
  <div class="card-body">
      <h5 class="card-title">Zaloguj się</h5>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Zaloguj <i class="fas fa-sign-in-alt"></i></button>
        <a href="{% url 'register' %}" class="btn btn-primary">Zarejestruj się <i class="fas fa-sign-in-alt"></i></a>

    </form>
  </div>
</div>
{% endblock %}
